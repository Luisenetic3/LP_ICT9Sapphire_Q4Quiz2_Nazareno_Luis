<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4 Quiz 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" ; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body style="background-color: rgb(235, 235, 235);">
    <h1 class="text-center" style="background-color: rgb(185, 185, 185);">Grade Average Computer</h1>
    <details style="text-align: center;">Instructions</details>
    <summary style="text-align: center;">Input your grades in the boxes below its respective subject then click the green button to get your average grade for those 3 subjects combined</summary>

    <div class="container mt-5">
        <div class="row bg-primary text-white text-center p-2 rounded">
            <div class="col">
                <img src="science.webp" alt="" width="400" height="500" class="rounded">
            </div>
            <div class="col">
                <img src="math.jpg" alt="" width="400" height="500" class="rounded">
            </div>
            <div class="col">
                <img src="englush.jpg" alt="" width="400" height="500" class="rounded">
            </div>
        </div>
        
        <div class="row bg-primary text-white text-center p-2 rounded">
            <div class="col">
                <input type="number" name="" id="science" class="form-control" style="font-size: 25px; text-align: center;" placeholder="90">
            </div>
            <div class="col">
                <input type="number" name="" id="Math" class="form-control" style="font-size: 25px; text-align: center;" placeholder="94">
            </div>
            <div class="col">
                <input type="number" name="" id="English" class="form-control" style="font-size: 25px; text-align: center;" placeholder="85">
            </div>
        </div>
        <br>
        <div class="mx-auto text-center">
            <button class="btn btn-success" style="width: 10%;" onclick="GetAverage()">Get Average</button>
        </div>
        <br>
    </div>

    <script>
        function GetAverage() {
            var science = Number(document.getElementById("science").value);
            var math = Number(document.getElementById("Math").value);
            var english = Number(document.getElementById("English").value);
            var average;

            average = (science + math + english) / 3;

            switch (true) {
                case (average > 93.99):
                    window.alert("Your average is " + average + "!" + " That is Excellent");
                    break;
                case (average > 86.99):
                    window.alert("Your average is " + average + "!" + " Above Satisfactory");
                    break;
                case (average > 79.99):
                    window.alert("Your average is " + average + "!" + " Satisfactory");
                    break;
                case (average > 74.99):
                    window.alert("Your average is " + average + "!" + " Needs Improvement");
                    break;
                case (average > 69.99):
                    window.alert("Your average is " + average + ":(" + " Poor");
                    break;
                default:
                    window.alert("Your average is " + average + "." + " Are you even trying?");
                    break;
            }
        }
    </script>
</body>
</html>
